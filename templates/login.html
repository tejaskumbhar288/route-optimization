<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="form-container">
        <div class="form-login">
            <h2 class="text-uppercase text-center mb-5">Login</h2>
    
            <form action="{{ url_for('login') }}" method="POST">
                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3cg">Your Email</label>
                    <input type="email" id="form3Example3cg" class="form-control form-control-lg" name="email" required>
                </div>
    
                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4cg">Password</label>
                    <input type="password" id="form3Example4cg" class="form-control form-control-lg" name="password" required>
                </div>
    
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
                </div>
    
                <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a href="{{ url_for('signup') }}" class="fw-bold text-body"><u>Sign up here</u></a></p>
            </form>
        </div>
    </div>
</body>
</html>
